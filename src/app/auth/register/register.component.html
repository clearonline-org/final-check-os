<div class="main" style="background-image: url('/assets/img/default.jpg')">

  <!--    Change the image source '/images/default.jpg' with your favourite image.     -->

  <div class="cover blue" data-color="blue"></div>

  <!--   You can change the black color for the filter with those colors: blue, green, red, orange       -->

  <div class="container">

    <!--  H1 can have 2 designs: "logo" and "logo cursive"           -->



    <div class="row">
      <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">



        <div class="card card-signup" style="margin: 160px 0 40px; z-index: 1000;">
          <form [formGroup]="form" (ngSubmit)="registerUser($event, form.value)" class="form">
            <div class="header header-primary text-center">
              <h4>Register</h4>
            </div>
            <!--<p class="text-divider">Or Be Classical</p>-->
            <p class="text-divider"><a href="/#/login">Or login</a></p>
            <div class="content">

              <div class="input-group">
                <span class="input-group-addon">
											<i class="material-icons">face</i>
										</span>
                <div class="form-group is-empty">
                  <input [formControl]="name" type="text" class="form-control" placeholder="Full Name...">
                </div>
              </div>

              <div class="input-group">
                <span class="input-group-addon">
											<i class="material-icons">email</i>
										</span>
                <div class="form-group is-empty">
                  <input [formControl]="email" type="text" class="form-control" placeholder="Email...">
                </div>
                <span *ngIf="!email.valid && email.touched" style="color: #fa758e;" class="help-block sub-little-text">{{email.errors.validateEmail?.message}}</span>                
              </div>

              <div class="input-group">
                <span class="input-group-addon">
											<i class="material-icons">lock_outline</i>
										</span>
                <div class="form-group is-empty">
                  <input [formControl]="password" type="password" placeholder="Password..." class="form-control" />
                </div>
              </div>
              <div class="input-group">
                <span class="input-group-addon">
											<i class="material-icons">lock_outline</i>
										</span>
                <div class="form-group is-empty">
                  <input [formControl]="repeatPassword" type="password" placeholder="Repeat..." class="form-control" />
                </div>
                <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)" style="color: #fa758e;" class="help-block sub-little-text">Passwords don't match.</span>
              </div>

            </div>

            <div class="footer text-center">
              <span style="color: #fa758e;" *ngIf="!!errorMessage">{{errorMessage}}</span>
              <span *ngIf="loading">{{loadingMessage}}</span>
            </div>
            <div class="footer text-center">
              <button type="submit" [disabled]="!form?.valid" class="btn btn-simple btn-primary btn-lg">Submit</button>
            </div>


          </form>
        </div>




      </div>
    </div>


  </div>
</div>
